<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .container {
      background-color: #b3dcfc;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
    }

    .container img {
      width: 120px;
      height: auto;
      margin-bottom: -25px;
    }

    .container h2 {
      margin-bottom: 25px;
      font-size: 22px;
      color: #000;
      font-weight: 600;
    }

    /* Toggle Buttons */
    .role-toggle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      background: #d9e8f9;
      border-radius: 25px;
      padding: 5px;
    }

    .role-toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      font-weight: 600;
      color: #333;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .role-toggle button.active {
      background-color: #1b2d83;
      /* Blue active button */
      color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Input boxes */
    .input-box {
      position: relative;
      margin-bottom: 18px;
    }

    .input-box input,
    .input-box select {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: none;
      border-radius: 10px;
      background-color: #f2f2f2;
      /* Light grey box */
      font-size: 14px;
      color: #333;
      outline: none;
      box-sizing: border-box;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #555;
      font-size: 16px;
      background-position: right 5px center;

    }

    /* Login button */
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #1b2d83;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #142161;
    }

    

  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="logo" height="50%" width="50%">
    <h2>Login</h2>

    <!-- Toggle Buttons -->
    <div class="role-toggle">
      <button id="adminBtn" class="active">Admin</button>
      <button id="facultyBtn">FACULTY</button>
    </div>

    <!-- Username -->
    <div class="input-box">
      <i>ðŸ‘¤</i>
      <input type="text" id="username" placeholder="Username">
    </div>

    <!-- Password -->
    <div class="input-box">
      <i>ðŸ”’</i>
      <input type="password" id="password" placeholder="Password">
    </div>

    <!-- Role -->
    <div class="input-box" id="roleSelectBox">
      <i>âš™</i>
      <select id="role">
        <option value="Faculty">Faculty</option>
        <option value="Program VAC">Program VAC</option>
        <option value="Program Coordinator">Program Coordinator</option>
        <option value="Component Coordinator">Component Coordinator</option>
        <option value="Timetable Coordinator">Timetable Coordinator</option>
      </select>
    </div>

    <!-- Login Button -->
    <button class="login-btn" onclick="login()">login</button>
  </div>

  <script>
    const adminBtn = document.getElementById('adminBtn');
    const facultyBtn = document.getElementById('facultyBtn');
    const roleSelect = document.getElementById('role');
    const roleSelectBox = document.getElementById('roleSelectBox');

    // Initially hide the role select box
    roleSelectBox.style.display = 'none';

    // Toggle between Admin and Faculty buttons
    adminBtn.addEventListener('click', () => {
      adminBtn.classList.add('active');
      facultyBtn.classList.remove('active');
      roleSelect.value = 'Admin';
      roleSelectBox.style.display = 'none'; // Hide for Admin
    });

    facultyBtn.addEventListener('click', () => {
      facultyBtn.classList.add('active');
      adminBtn.classList.remove('active');
      roleSelect.value = 'Faculty';
      roleSelectBox.style.display = 'block'; // Show for Faculty
    });

    // Login function
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = roleSelect.value;

      if (!username || !password || !role) {
        alert("Please fill all the fields!");
        return;
      }

      alert('Login successful as ${role}');
    }
  </script>
</body>

</html>
