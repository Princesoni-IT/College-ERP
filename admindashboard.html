<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #103b77 0%, #1a4a9b 100%);
    min-height: 100vh;
    color: #333;
}

/* Dashboard Container */
.dashboard-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header Styles */
.dashboard-header {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px 30px;
    margin-bottom: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.dashboard-header h1 {
    color: white;
    font-size: 2.2em;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 15px;
}

.dashboard-header h1 i {
    color: #ffd700;
    font-size: 1.2em;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 12px;
    color: white;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px 20px;
    border-radius: 25px;
}

.user-info i {
    font-size: 1.4em;
    color: #ffd700;
}

/* Main Content */
.business-process {
    padding: 0;
}

.business-process h2 {
    color: white;
    font-size: 1.8em;
    margin-bottom: 25px;
    text-align: center;
    font-weight: 600;
}

/* Process Grid */
.process-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.process-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    padding: 25px 30px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    font-weight: 500;
    font-size: 1.1em;
}

.process-button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
}

.process-button i {
    font-size: 1.5em;
    color: #ffd700;
}

.process-button span {
    font-weight: 600;
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-container {
        padding: 15px;
    }

    .dashboard-header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
        padding: 20px;
    }

    .dashboard-header h1 {
        font-size: 1.8em;
    }

    .user-info {
        justify-content: center;
    }

    .process-grid {
        grid-template-columns: 1fr;
    }

    .process-button {
        padding: 20px;
        font-size: 1em;
    }
}

@media (max-width: 480px) {
    .dashboard-header h1 {
        font-size: 1.5em;
        flex-direction: column;
        gap: 10px;
    }

    .business-process h2 {
        font-size: 1.5em;
    }

    .process-button {
        padding: 15px 20px;
        font-size: 0.95em;
    }

    .process-button i {
        font-size: 1.3em;
    }
}

</style>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="fas fa-chart-line"></i> College Business Dashboard</h1>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>Welcome, Admin</span>
            </div>
        </header>

        <main class="business-process">
            <h2 style="color: white;">Business Processes</h2>
            <div class="process-grid">
                <a href="alumni.html" class="process-button"><i class="fas fa-users-gear"></i><span>Alumni</span></a>
                <a href="student.html" class="process-button"><i class="fas fa-user-graduate"></i><span>Student Section</span></a>
                <a href="examination.html" class="process-button"><i class="fas fa-check-circle"></i><span>Examination</span></a>
                <a href="hr.html" class="process-button"><i class="fas fa-user-tie"></i><span>HR Department</span></a>
                <a href="account.html" class="process-button"><i class="fas fa-calculator"></i><span>Accounts</span></a>
                <a href="academics.html" class="process-button"><i class="fas fa-book"></i><span>Academics</span></a>
                <a href="placements.html" class="process-button"><i class="fas fa-handshake"></i><span>Placements</span></a>
                <a href="pdic.html" class="process-button"><i class="fas fa-cogs"></i><span>PDIC</span></a>
                <a href="audit.html" class="process-button"><i class="fas fa-shield-alt"></i><span>Audit</span></a>
                <a href="research.html" class="process-button"><i class="fas fa-file-alt"></i><span>Research</span></a>
                <a href="extension.html" class="process-button"><i class="fas fa-paper-plane"></i><span>Extension</span></a>
                <a href="consultancy.html" class="process-button"><i class="far fa-copyright"></i><span>Consultancy</span></a>
                <a href="progressions.html" class="process-button"><i class="fas fa-chart-bar"></i><span>Progressions</span></a>
                <a href="programCoordinator.html" class="process-button"><i class="fas fa-users"></i><span>Program Coordinator</span></a>
            </div>
        </main>
    </div>
</body>
</html>
