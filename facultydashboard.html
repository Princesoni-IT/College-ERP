<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Dashboard</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #103b77;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.4s;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar h2 {
            padding: 15px 20px;
            font-size: 20px;
            margin: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 12px 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar ul li i {
            margin-right: 12px;
        }

        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Content */
        .content {
            margin-left: 250px;
            transition: 0.4s;
        }

        /* Top Navigation */
        .topbar {
            height: 70px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .menu-btn {
            font-size: 22px;
            cursor: pointer;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            height: 55px;
        }

        .logo-text {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .heading-title {
            font-size: 18px;
            font-weight: bold;
        }

        .college-year {
            font-size: 16px;
            font-weight: bold;
            margin-left: 15px;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .top-right i {
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .top-right i:hover {
            color: #103b77;
        }

        .profile-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-img {
            width: 33px;
            height: 33px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .profile-text {
            font-size: 14px;
            color: gray;
        }

        /* Sidebar collapsed (Desktop) */
        .collapsed {
            width: 60px;
        }

        .collapsed ul li span {
            display: none;
        }

        .collapsed ~ .content {
            margin-left: 60px;
        }

        /* ----------- RESPONSIVE ----------- */
        @media (max-width: 900px) {
            .logo-text {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
            .heading-title { font-size: 15px; }
            .college-year { font-size: 14px; margin-left: 0; }
        }

        @media (max-width: 768px) {
            /* Sidebar hidden on mobile */
            .sidebar {
                left: -250px;
            }

            .sidebar.show {
                left: 0;
            }

            .content {
                margin-left: 0;
            }

            .topbar {
                flex-wrap: wrap;
                height: auto;
                padding: 10px;
                gap: 10px;
            }

            .logo-container img {
                height: 45px;
            }

            .top-right {
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .heading-title { font-size: 13px; }
            .college-year { font-size: 12px; }
            .logo-container img { height: 35px; }
            .profile-text { display: none; }
            .profile-img { width: 28px; height: 28px; }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2></h2>
        <ul>
            <li><i class="fa-solid fa-user-graduate"></i> <span>Alumni</span></li>
            <li><i class="fa-solid fa-file"></i> <span>Examination</span></li>
            <li><i class="fa-solid fa-users"></i> <span>Student Section</span></li>
            <li><i class="fa-solid fa-briefcase"></i> <span>HR Department</span></li>
            <li><i class="fa-solid fa-book"></i> <span>Accounts</span></li>
            <li><i class="fa-solid fa-chart-line"></i> <span>Progressions</span></li>
            <li><i class="fa-solid fa-user-check"></i> <span>Program Coordinator</span></li>
            <li><i class="fa-solid fa-chalkboard"></i> <span>Academics</span></li>
            <li><i class="fa-solid fa-building-columns"></i> <span>Placements</span></li>
            <li><i class="fa-solid fa-lightbulb"></i> <span>PDIC</span></li>
            <li><i class="fa-solid fa-scale-balanced"></i> <span>AUDIT</span></li>
            <li><i class="fa-solid fa-flask"></i> <span>Research</span></li>
            <li><i class="fa-solid fa-puzzle-piece"></i> <span>Extension</span></li>
            <li><i class="fa-solid fa-handshake"></i> <span>Consultancy</span></li>
        </ul>
    </div>

    
    <!-- Main Content -->
    <div class="content">

        <!-- Top Navbar -->
        <div class="topbar">
            <span class="menu-btn" onclick="toggleSidebar()">â˜°</span>

            <div class="logo-container">
                <img src="logo.png" alt="Logo">

                <div class="logo-text">
                    <div class="heading-title">Prestige Institute of Management and Research</div>
                    <div class="college-year">2025-2026</div>
                </div>
            </div>

            <div class="top-right">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-bell"></i>

                <div class="profile-area">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-img">
                    <span class="profile-text">Hello! Faculty</span>
                </div>
            </div>
        </div>
    </div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");

    // Mobile behaviour
    if (window.innerWidth <= 768) {
        sidebar.classList.toggle("show");
        return;
    }

    // Desktop behaviour
    sidebar.classList.toggle("collapsed");
}
</script>

</body>
</html>
